<!-- Clients Section -->
<section class="container py-5">
  <div class="text-center mb-5">
    <h6 class="text-uppercase fw-bold mb-4">{{ 'ACADEMIC_TRAINING' | translate }}</h6>
    <div class="row row-cols-2 row-cols-md-3 row-cols-lg-6 g-5 justify-content-center align-items-center">
      <div class="col" *ngFor="let institution of academicInstitutions; let i = index">
        <div class="client-logo rounded-3 shadow-sm p-0 mx-auto" 
             [ngClass]="{'bg-white': i === 0}"
             style="height: 150px; width: 150px;" >
          <a [href]="institution.url" target="_blank" rel="noopener noreferrer">
            <img [src]="institution.logo" class="rounded-3" alt="Academic Logo" style="width: 100%; height: 100%; object-fit: cover;">
          </a>
        </div>
      </div>
    </div>
  </div>

  <div class="text-center mb-5">
    <h6 class="text-uppercase fw-bold mb-4">{{ 'MY_WORK_EXPERIENCE' | translate }}</h6>
    <div class="row row-cols-2 row-cols-md-3 row-cols-lg-6 g-5 justify-content-center align-items-center">
      <div class="col" *ngFor="let institution of jobsInstitution; let i = index">
        <div class="client-logo rounded-3 shadow-sm p-0 mx-auto" 
             [ngClass]="{'bg-white': i === 0}"
             style="height: 150px; width: 150px;" >
          <a [href]="institution.url" target="_blank" rel="noopener noreferrer">
            <img [src]="institution.logo" class="rounded-3" alt="Academic Logo" style="width: 100%; height: 100%; object-fit: cover;">
          </a>
        </div>
      </div>
    </div>
  </div>
