<!-- Clients Section -->
<section class="container py-5">
  <div class="text-center mb-5">
    <h6 class="text-uppercase fw-bold mb-4">{{ 'ACADEMIC_TRAINING' | translate }}</h6>
    <div class="row row-cols-2 row-cols-md-3 row-cols-lg-6 g-5 justify-content-center align-items-center">
      <div class="col" *ngFor="let institution of academicInstitutions; let i = index">
        <div class="client-logo rounded-3 shadow-sm p-0 mx-auto" 
             [ngClass]="{'bg-white': i === 0}"
             style="height: 150px; width: 150px; cursor: pointer;" 
             (mouseenter)="openModal('academicModal' + i)"
             (mouseleave)="onImageMouseLeave()">
          <img [src]="institution.logo" class="rounded-3" alt="Academic Logo" style="width: 100%; height: 100%; object-fit: cover;">
        </div>

        <!-- Modal for each academic institution -->
        <div class="modal fade" [id]="'academicModal' + i" tabindex="-1" [attr.aria-labelledby]="'academicModalLabel' + i" aria-hidden="true"
             (mouseenter)="onModalMouseEnter()"
             (mouseleave)="onModalMouseLeave('academicModal' + i)">
          <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content border-0 shadow">
              <div class="modal-header border-0 bg-dark text-white">
                <h5 class="modal-title" [id]="'academicModalLabel' + i">{{institution.name}}</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body p-4">
                <div class="row">
                  <div class="col-md-6 mb-4 mb-md-0">
                    <img [src]="institution.logo" 
                         [alt]="institution.name"
                         class="w-100 rounded-4 shadow-sm"
                         style="object-fit: cover; height: 300px;">
                    <a [href]="institution.url" target="_blank" rel="noopener noreferrer" class="text-center mt-3 d-block text-primary">Visitar página</a>
                  </div>
                  <div class="col-md-6">
                    <h6 class="fw-bold mb-3">Información</h6>
                    <p class="text-secondary mb-4">{{institution.description}}</p>
                    <h6 class="fw-bold mb-3">Tipo</h6>
                    <span class="badge bg-primary">Institución Académica</span>
                  </div>
                </div>
              </div>
              <div class="modal-footer border-0">
                <button type="button" class="btn btn-dark px-4 rounded-pill" data-bs-dismiss="modal">Cerrar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="text-center mb-5">
    <h6 class="text-uppercase fw-bold mb-4">{{ 'MY_WORK_EXPERIENCE' | translate }}</h6>
    <div class="row row-cols-2 row-cols-md-3 row-cols-lg-6 g-5 justify-content-center align-items-center">
      <div class="col" *ngFor="let institution of jobsInstitution; let i = index">
        <div class="client-logo rounded-3 shadow-sm p-0 mx-auto" 
             [ngClass]="{'bg-white': i === 0}"
             style="height: 150px; width: 150px; cursor: pointer;" 
             (mouseenter)="openModal('jobModal' + i)"
             (mouseleave)="onImageMouseLeave()">
          <img [src]="institution.logo" class="rounded-3" alt="Company Logo" style="width: 100%; height: 100%; object-fit: cover;">
        </div>

        <!-- Modal for each job institution -->
        <div class="modal fade" [id]="'jobModal' + i" tabindex="-1" [attr.aria-labelledby]="'jobModalLabel' + i" aria-hidden="true"
             (mouseenter)="onModalMouseEnter()"
             (mouseleave)="onModalMouseLeave('jobModal' + i)">
          <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content border-0 shadow">
              <div class="modal-header border-0 bg-dark text-white">
                <h5 class="modal-title" [id]="'jobModalLabel' + i">{{institution.name}}</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body p-4">
                <div class="row">
                  <div class="col-md-6 mb-4 mb-md-0">
                    <img [src]="institution.logo" 
                         [alt]="institution.name"
                         class="w-100 rounded-4 shadow-sm"
                         style="object-fit: cover; height: 300px;">
                    <a [href]="institution.url" target="_blank" rel="noopener noreferrer" class="text-center mt-3 d-block text-primary">Visitar página</a>
                  </div>
                  <div class="col-md-6">
                    <h6 class="fw-bold mb-3">Información</h6>
                    <p class="text-secondary mb-4">{{institution.description}}</p>
                    <h6 class="fw-bold mb-3">Tipo</h6>
                    <span class="badge bg-success">Experiencia Laboral</span>
                  </div>
                </div>
              </div>
              <div class="modal-footer border-0">
                <button type="button" class="btn btn-dark px-4 rounded-pill" data-bs-dismiss="modal">Cerrar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
